<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://db.onlinewebfonts.com/c/05e476e067ffef74ca5686f229c40a63?family=PingFang+SC+Regular"
    rel="stylesheet">
  <title>Ding Ding Personal</title>
</head>

<body>
  <div id="app">
    <header>
      <img src="/img/nav_logo.svg" alt="nav_logo">
      <div class="nav-right">
        <div class="apply-status">已获取资格</div>
        <div class="avatar">Darcy</div>
      </div>
    </header>
    <main>
      <img class="hero_background" src=" /img/hero_background.svg" alt="hero_background">
      <img class="title" src="/img/hero_title.svg" alt="hero_title">
      <div class="info-group">
        <div class="download">
          <span>🎉 恭喜你，已获取钉钉个人版体验资格</span>
          <div class="pseudo"></div>
        </div>
        <div class="btn">下载体验</div>
        <div class="description">如已安装钉钉桌面客户端，覆盖安装即可</div>
      </div>
      <img class="video" src="/img/hero_video.svg" alt="hero_video">
      <div class="hint">
        <span>提示：按住</span>
        <span class="code">command</span>
        <span>+</span>
        <span class="code">shift</span>
        <span>+</span>
        <span class="code">1</span>
        <span>切换标准版与个人版</span>
      </div>
    </main>
    <section class="space">
      <div class="section1-title"><img src="/img/section1/section1-title.svg" alt=""></div>
      <div class="section1-subtitle">
        <span class="text">钉钉斜杠</span>
        <span ><img class="section1-subtitle-img" src="/img/section1/section1-subtitle.svg" alt=""></span>
        <span class="text">+ 空间,</span>
        <span class="text">未来工作方式全新探索</span>
      </div>
      <div class="section1-module">
        <div class="section1-personal">
          <span class="module-text">🎓</span>
          <span class="module-text">个人</span>
        </div>
        <div class="section1-team">
          <span class="module-text">💪</span>
          <span class="module-text">团队</span>
        </div>
        <div class="section1-education">
          <span class="module-text">教育</span>
        </div>
      </div>
    <img src="/img/section1/section1-img.svg" alt="section1-img" class="section1-img">
    </section>
    <section class="cloud">
      <img class="cloud-title" src="/img/section2/cloud-title.svg"></img>
      <span class="cloud-subtitle">备份无忧、整理有序</span>
      <img class="cloud-pic" src="/img/section2/cloud-pic.svg"></img>
    </section>
    <section class="ai">
      <img class="ai-title" src="/img/section3/ai-title.svg"></img>
      <span class="ai-subtitle">接入阿里AI 模型, AI “小二” 帮你打工,随时聊天提供灵感、AI 绘图</span>
      <img class="ai-pic" src="/img/section3/ai-pic.svg"></img>
    </section>
    <section class="work">
      <img class="work-title" src="/img/section4/work-title.svg"></img>
      <span class="work-subtitle">试试个人版全新升级的「视频会议」，清晰流畅开好会</span>
      <img class="work-pic" src="/img/section4/work-pic.svg"></img>
    </section>
    <footer>
      <img src="/img/footer.svg" alt="footer">
      <img src="img/footer/footer-title.svg" alt="" class="footer-title">
      <img src="img/footer/footer-subtitle.svg" alt="" class="footer-subtitle">
      <div class="btn">下载体验</div>
      <span class="footer-text">如已安装钉钉桌面客户端，覆盖安装即可</span>
    </footer>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
